<!doctype html>
<html lang="en">
<head>
    <title>Mighty Muffin Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="mobile-top">
        <img src="img/muffin.svg" class="logo">
    </div>
    <div class="container-fluid" id="container-fluid">
        <div class="row dashboard">
            <div class="col-md-1 col-sm-1 hidden-xs hidden-sm sidebar">
                <img src="img/muffin.svg" class="logo">
            </div>
            <div class="col-md-8 center-col">
            <h2>Mighty Muffin Ltd. <small>California, USA</small></h2>
                <div class="total-sales">
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <p class="title">Total Sales</p>
                        <h1 id="totalSalesH" class="totalSalesH"></h1>
                        <p>Muffins sold</p>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 caca">
                        <p class="title">Latest sales</p>
                        <div class="top-three-sellers">
                            <div id="lsOne" class="dlStore"></div>
                            <div id="lsTwo" class="dlStore"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="map-graph">
                    <div>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#sales-graph" aria-controls="home" role="tab" data-toggle="tab">Sales Graph report</a></li>
                            <li role="presentation"><a href="#map-graph" aria-controls="profile" role="tab" data-toggle="tab" id="map-click">Stores' map</a></li>
                        </ul>

                      <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active sales-graph" id="sales-graph">
                                <canvas id="salesGraph" width="350" height="290"></canvas>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="map-graph">
                                <div id="map" class="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 right-col">
                <div class="panel panel-default panel-medium">
                    <div class="panel-body" id="panel-body">
                        <p class="title" id="bestSellerDiv">Best seller</p>
                        <h1 id="bestSellerH"></h1>
                        <p id="bestSellerP"></p>
                    </div>
                </div>
                <div class="panel panel-default panel-big">
                    <div class="panel-body piechart">
                        <div>
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#top-seller" aria-controls="home" role="tab" data-toggle="tab">Top 5 sellers</a></li>
                                <li role="presentation"><a href="#live-sales" aria-controls="profile" role="tab" data-toggle="tab">Live sales</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active top-seller" id="top-seller">
                                    <canvas id="topSellers" class="topSellerCanvas" width="200" height="215"></canvas>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="live-sales">
                                    <div class="table-sales">
                                        <table class="table table-striped">
                                            <thead id="fixedTh">
                                                <tr><th>City</th> <th>Sales</th><th>Time</th></tr>
                                            </thead>
                                            <tbody id="liveTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
        <div id="myModal" class="modal">
            <span class="close">&times;</span>

            <div class="modal-content">
                <p>Some text in the Modal..</p>
            </div>
        </div>
        -->
    </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js "></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBavYd6Wo-VFNdL6CeR8WzOjCpz3-1hW7Y&">
    </script>
</body>
</html>
